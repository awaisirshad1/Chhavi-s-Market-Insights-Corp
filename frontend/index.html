<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
<!--    <link rel="icon" href="./favicon.ico" type="image/x-icon">-->
</head>
<body>
    <header>
        <img src="./assets/logo.png" class="logo">
    </header>

    <div id="middle">
        <section id="summary">
            <div class="summary-container">
                <div class="individual-summary-container">
                    <h2 class="statsValue">$50M</h2>
                    <p class="statsComment">sales today</p>
                </div>
                <div class="individual-summary-container">
                    <h2 class="statsValue">20</h2>
                    <p class="statsComment">new companies added</p>
                </div>
                <div class="individual-summary-container">
                    <h2 class="statsValue">10%</h2>
                    <p class="statsComment">increase in inflation</p>
                </div>
            </div>
        </section>



    <div class="table-wrap">
          
      <table class="sortable">
        <caption>
          Stock Insights
          <span class="sr-only">, column headers with buttons are sortable.</span>
        </caption>
        <thead>
          <tr>
            <th>
              <button>
                Buyer
                <span aria-hidden="true"></span>
              </button>
            </th>
            <th>
              <button>
                Ticker
                <span aria-hidden="true"></span>
              </button>
            </th>
            <th class="num">
              <button>
                Amount
                <span aria-hidden="true"></span>
              </button>
            </th>
          
            <th class="num">
              <button>
                Price
                <span aria-hidden="true"></span>
              </button>
            </th>

            <th class="date">
              <button>
                Date
                <span aria-hidden="true"></span>
              </button>
            </th>
          </tr>
        </thead>
      
        <tbody id="tableBody"></tbody>
      </table>
    </div>
    

    <div id="side">
        <section id="search-bar">
            <div class="filter-option">
                <label for="buyer">Buyer</label>
                <input type="text" id="buyer" placeholder="Enter buyer name">
            </div>
            <div class="filter-option">
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Enter amount">
            </div>
            <div class="filter-option">
                <label for="price">Price</label>
                <input type="number" id="price" placeholder="Enter price">
            </div>
            <div class="filter-option">
                <label for="time-from">Time from</label>
                <input type="datetime-local" id="time-from">
            </div>
            <div class="filter-option">
                <label for="time-to">Time to</label>
                <input type="datetime-local" id="time-to">
            </div>
            <div class="filter-option">
                <label for="ticker">Ticker</label>
                <input type="text" id="ticker" placeholder="Enter ticker">
            </div>
            <button id="filterButton">Apply Filter</button>
        </section>
    </div>

    <footer>Copyright &#169; 2024 Citi. All Rights Reserved.</footer>
<script src="script.js"></script>
</body>
</html>
